<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login sencillo</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #e6eefc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: var(--card);
      width: 100%;
      max-width: 360px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.08);
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: #0f172a;
    }
    p.lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #111827;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 14px;
      outline: none;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      gap: 8px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .small {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-top: 12px;
    }
    .error {
      color: #b91c1c;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">Iniciar sesión</h1>
    <p class="lead">Introduce tu correo y contraseña para entrar.</p>

    <form id="loginForm" novalidate>
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required autocomplete="username" />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" minlength="6" />

      <div class="error" id="errorMsg" aria-live="polite" style="display:none;"></div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <span>Recordarme</span>
        </label>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="small">
      ¿Olvidaste tu contraseña? <a href="#" onclick="alert('Redirigir a recuperación de contraseña'); return false;">Recuperarla</a>
    </div>
  </main>

  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const errorMsg = document.getElementById('errorMsg');

      function showError(text) {
        errorMsg.textContent = text;
        errorMsg.style.display = 'block';
      }
      function clearError() {
        errorMsg.textContent = '';
        errorMsg.style.display = 'none';
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        clearError();

        // Validación simple en el cliente
        if (!email.value.trim()) {
          showError('El correo es obligatorio.');
          email.focus();
          return;
        }
        // Email básico: tiene '@' y '.'
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
          showError('Introduce un correo válido.');
          email.focus();
          return;
        }

        if (!password.value) {
          showError('La contraseña es obligatoria.');
          password.focus();
          return;
        }
        if (password.value.length < 6) {
          showError('La contraseña debe tener al menos 6 caracteres.');
          password.focus();
          return;
        }

        // Aquí normalmente enviarías los datos al servidor (fetch / form submit).
        // Para este ejemplo mostramos una notificación simple.
        const payload = {
          email: email.value.trim(),
          password: password.value,
          remember: document.getElementById('remember').checked
        };

        // Simulación: mostrar en consola y notificar al usuario
        console.log('Enviando login:', payload);
        alert('Formulario válido. Aquí iría la petición al servidor.');
        form.reset();
      });
    })();
  </script>
</body>
</html>
